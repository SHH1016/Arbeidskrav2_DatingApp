<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>

  <body>
    <h1>Dating App med randomuser API</h1>
    <p>Marte skriver en tekst i marte_branch</p>
    <p>Sarah tester en branch og fikser denne p-taggen på nytt</p>
    <script>
      let randomUser;

      //Read (CRUD)
      async function fetchRandomUser() {
        const randomUserRequest = await fetch("https://randomuser.me/api/");
        let result = await randomUserRequest.json();

        return result;
      }

      console.log(fetchRandomUser());

      //Hjelpefunksjon
      async function fetchAndShowRandomUser() {
        try {
          randomUser = await fetchRandomUser();
          console.log("inne i fetchAndShowRandomUser", randomUser);
        } catch {
          console.error("Klarte ikke å laste inn din Tinder-match!");
        }
      }

      fetchAndShowRandomUser();

      //Read for å vise frem tilfeldig bruker (tror jeg?)
      function showRandomUser() {
        randomUser.forEach((userName, index) => {
          const userCard = createElement("div");

          userCard.innerHTML = `<imge src=${userName.image}` style="width: 100px" /> <h3>${userName.name}
          console.log(userName.name);
        });
      }

      showRandomUser();
    </script>
  </body>
</html>
