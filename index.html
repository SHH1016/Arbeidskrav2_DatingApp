<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>

  <body>
    <h1>Dating App med randomuser API</h1>
    //Buttons
    <input type="button" value="Female" id="female-btn" />
    <input type="button" value="Male" id="male-btn" />
    <input type="button" value="All" id="all-btn" />

    //Her skal score på antall like/swipe
    <div id="show-score">Din score</div>

    //Her skal et profil vises om gangen
    <div id="show-profile"></div>

    <script>
      //henter inn show profile div
      const showProfile = document.querySelector("#show-profile");

      //Henter inn buttons og legger til eventlistner
      //---legger til en document.addeventlistner og sjekker om det løsner feilmeldingen
      document.addEventListener("DOMContentLoaded", function (){
        const femaleBtn = document.querySelector("#female-btn").addEventListener("click", ()=>{
        filterGenders({gender:"female"});
        console.log(filterGenders({gender:"female"}));
      });

      const maleBtn = document.querySelector("#male-btn").addEventListener("click",()=>{
        filterGenders({gender:"male"});
        console.log(filterGenders({gender:"male"}));
      });

      const allBtn = document.querySelector("#all-btn").addEventListener("click", ()=>{
        fetchAndShowRandomUser();
      });
      });

      let randomUser;

      //Read (CRUD)
      async function fetchRandomUser() {
        const randomUserRequest = await fetch("https://randomuser.me/api/");
        let result = await randomUserRequest.json();

        return result;
      }

      console.log(fetchRandomUser());

      //Hjelpefunksjon
      async function fetchAndShowRandomUser() {
        try {
          randomUser = await fetchRandomUser();
          //fetchAndShowRandomUser(); 
          // legge til en display users
          displayUser(randomUser);
         
          console.log("inne i fetchAndShowRandomUser", randomUser);
        } catch {
          console.error("Klarte ikke å laste inn din Tinder-match!");
        }
      }
      fetchAndShowRandomUser();

      //Filter funksjon for buttons

      async function filterGenders(gender){

        try{
          randomUser = await fetchRandomUser();
          
          if(randomUser.gender === gender){
            displayUser(randomUser)
          }
          /*
          const filteredGender = randomUser.filter((user)=>{
            return user.gender === filterGender.gender;
          });*/
         
        }catch(error){
          console.log("Opps klarte ikke å filtrere gender");
        }

      }

      function displayUser(user){
        showProfile.innerHTML = "";

        

        const profileCard = document.createElement("div");
        profileCard.classList.add("profile-card");

        const userName = document.createElement("p");
        userName.innerHTML = `${user.name.first}`;

        showProfile.appendChild(profileCard);
        profileCard.append(userName);

        // legger til en if else statement på om det er dame eller mann,så de skal få en ulik farge basert på kjønn


      }
      
    </script>
  </body>
